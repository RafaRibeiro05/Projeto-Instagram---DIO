<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
       <div class="instagram-phone">
        <img src="images/instagram_celular.png" alt="celular instagram">
           </div>
              <div class="instagram-continue">
                 <div class="logingroup">
                    <img src="images/instagram-logo.png" class="logo" alt="instagram logo">
                        <div class="profile-photo">
                            <img src="images/download.png" alt="foto de perfil">
                        </div>
                        <a href="#" class="instagram-login">Continue como kanyewest</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                 </div>
                 <div class="logingroup">
                     <p class="not-account">Não é kanyewest?</p>
                     <p class="not-account">
                         <span class="link-blue">Alternar Contas</span>
                         ou
                         <span class="link-blue">Inscreva-se</span>
                     </p>
                 </div>
                 <div class="get-the-app">
                     <p class="get-the-app">Baixe o aplicativo</p>
                     <div class="app-download">
                         <a href="#" class="app-download" img src="images/2f2a0c05b2f3.png"></a>
                         <a href="#" class="app-download"></a>
                     </div>
                 </div>
             </div>
        </div>
    </body>
</html>
